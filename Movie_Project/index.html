    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Film Project</title>

<body>
        <div class="container" style ="margin-top:20px;">
                                     
                <div class="card row">
                    <div class="card-header">Film Project</div>
                    <div class="card-body">
                            <form id = "film-form" name="form">
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <input class="form-control" type="text" name="title" id = "title" placeholder="Movie Name">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="director" id = "director" placeholder="Director">
                                    </div>
                                    <div class="form-group col-md-6">
                                            <input class="form-control" type="text" name="url" id = "url" placeholder="Movie Poster Link">
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-danger">Add Movies</button>
                            </form>
                            <hr>
                     </div>
                     <div class="card-body">
                            <hr>
                            <h5 class="card-title" id = "films-title">Movies</h5>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                  <input class="form-control" type="text" name="filter" id = "filter" placeholder="Search for a Movie">
                              </div> 
                          </div>
                            <hr>
                            <table class="table table-dark">
                                    <thead>
                                      <tr>
                                        <th scope="col">Movie Poster</th>
                                        <th scope="col">Movie Name</th>
                                        <th scope="col">Director</th>
                                        <!-- <th scope="col">Tür</th> -->
                                        
                                      </tr>
                                    </thead>
                                    <tbody id = "films">

                                    </tbody>
                                  </table>
                            <hr>  
                            <a id = "clear-films" class="btn btn-dark" href="#">Clear All Movies</a>               
                        </div>
                      </div>
                
            </div>
